<div>
    <h2>Projects</h2>
    <div *ngFor="let project of projects">
      <p style="font-size: 12px;">{{ project.name }} | {{ project.description }}</p>
    </div>

    <span>----------------------------------------------------</span>

    <p>Languages:</p>

    <div *ngFor="let language of languages">
      <p>{{ language.name }}</p>
      <p>---------------</p>
    </div>
</div>
