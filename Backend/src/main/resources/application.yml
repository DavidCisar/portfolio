server:
  port: 8080
  error:
    whitelabel:
      enable: false

spring:
  config:
    import: optional:secrets.properties

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/portfolio_website
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      fail-on-empty-beans : false

jwt:
  secret: ${JWT_SECRET}